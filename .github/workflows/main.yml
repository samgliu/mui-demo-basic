name: Build and GH-Page Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: yarn install

      - name: Setting name
        run: |
          git config  user.email "<>"
          git config  user.name "GitHub Actions Bot"

      - name: Deploy
        run: |
          yarn run deploy
